<ion-content color="dark" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Bienvenido</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="light" expand="full" shape="round" fill="outline" type="submit" [disabled]="form.invalid">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
           <div text-center>
             <a routerLink='/register'>Registrarse</a>
           </div>
       </ion-row>
    </ion-grid>
  </form>
</ion-content>
