<ion-content  color="dark">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crear cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password"  [(ngModel)]="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cpassword" type="password" [(ngModel)]="cpassword" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  color="light" expand="full" shape="round" fill="outline" type="submit" [disabled]="form.invalid" >Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
